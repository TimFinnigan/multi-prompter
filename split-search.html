<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi AI Prompter</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      color: #4285f4;
      margin-bottom: 20px;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .search-inputs {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi AI Prompter</h1>
    <p>Enter a prompt below to send to multiple AI chatbots. The extension will open ChatGPT and Claude in separate windows side by side.</p>
    
    <div class="search-inputs">
      <div class="input-group">
        <label for="leftSearch">Prompt:</label>
        <input type="text" id="leftSearch" placeholder="Enter your prompt here">
      </div>
    </div>
    
    <div class="button-container">
      <button id="openSplitWindows">Open AI Chatbots</button>
      <button id="closeButton">Close</button>
    </div>
  </div>
  <script src="split-search.js"></script>
</body>
</html>
