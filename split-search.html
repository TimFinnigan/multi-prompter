<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi AI Prompter</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      color: #4285f4;
      margin-bottom: 20px;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .search-inputs {
      width: 100%;
      max-width: 600px;
      margin: 20px 0;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .ai-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .ai-option {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    .ai-option input {
      margin-right: 5px;
    }
    .layout-options {
      margin-bottom: 20px;
    }
    .layout-option {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multi AI Prompter</h1>
    <p>Enter a prompt below to send to multiple AI chatbots. The extension will open the selected AI models in separate windows.</p>
    
    <div class="search-inputs">
      <div class="input-group">
        <label for="promptInput">Prompt:</label>
        <input type="text" id="promptInput" placeholder="Enter your prompt here">
      </div>
    </div>
    
    <div class="ai-options">
      <div class="ai-option">
        <input type="checkbox" id="chatgpt" checked>
        <label for="chatgpt">ChatGPT</label>
      </div>
      <div class="ai-option">
        <input type="checkbox" id="claude" checked>
        <label for="claude">Claude</label>
      </div>
      <div class="ai-option">
        <input type="checkbox" id="grok" checked>
        <label for="grok">Grok</label>
      </div>
      <div class="ai-option">
        <input type="checkbox" id="gemini" checked>
        <label for="gemini">Gemini</label>
      </div>
    </div>
    
    <div class="layout-options">
      <label>Layout:</label>
      <span class="layout-option">
        <input type="radio" id="layoutGrid" name="layout" value="grid" checked>
        <label for="layoutGrid">2x2 Grid</label>
      </span>
      <span class="layout-option">
        <input type="radio" id="layoutHorizontal" name="layout" value="horizontal">
        <label for="layoutHorizontal">Horizontal</label>
      </span>
      <span class="layout-option">
        <input type="radio" id="layoutVertical" name="layout" value="vertical">
        <label for="layoutVertical">Vertical</label>
      </span>
    </div>
    
    <div class="button-container">
      <button id="openAIModels">Open AI Models</button>
      <button id="closeButton">Close</button>
    </div>
  </div>
  <script src="split-search.js"></script>
</body>
</html>
