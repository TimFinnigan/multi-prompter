<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi AI Prompter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    <div class="header">
      <h1>Multi AI Prompter</h1>
      <button id="settingsButton" class="icon-button" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
    
    <div class="main-content">
      <div class="input-group">
        <label for="promptInput">Prompt:</label>
        <input type="text" id="promptInput" placeholder="Enter your prompt here">
      </div>
      
      <button id="openAIModels" class="primary-button">Open AI Models</button>
    </div>
    
    <div id="settings-panel" class="hidden">
      <div class="section">
        <h2>AI Models</h2>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="chatgpt" checked>
            <label for="chatgpt">ChatGPT</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="claude" checked>
            <label for="claude">Claude</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="grok" checked>
            <label for="grok">Grok</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="gemini" checked>
            <label for="gemini">Gemini</label>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>Layout</h2>
        <div class="radio-group">
          <div class="radio-item">
            <input type="radio" id="layoutHorizontal" name="layout" value="horizontal" checked>
            <label for="layoutHorizontal">Horizontal</label>
          </div>
          <div class="radio-item">
            <input type="radio" id="layoutGrid" name="layout" value="grid">
            <label for="layoutGrid">2x2 Grid</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
